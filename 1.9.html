<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.6 Extended Selectors 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $(function(){
               // $("div:first").hide();
               // $("div:last").hide();
              // $("div:nth-child(2)").hide(); // starts at 1
              $("div:odd").css("background-color", "orange"); // odd starts at 0
              $("div:even").css("background-color", "purple");
              $("div:last-of-type").css("background-color", "red");
              $("div:first-of-type").css("background-color", "blue");
        });
    });
    </script>
    <style>
        div{
            border: 1px solid black;
            height: 200px;
            width: 200px;
            background-color: black;
            margin-bottom: 10px;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="boxA">
        <p>This is boxA</p>
    </div>
    <div id="boxB">
        <p>This is boxB</p>
    </div>
    <div id="boxC">
        <p>This is boxC</p>
    </div>
    <div id="boxD">
        <p>This is boxD</p>
    </div>
    <div id="boxE">
        <p>This is boxE</p>
    </div>
    <div id="boxF">
        <p>This is boxF</p>
    </div>
</body>   
</html>
